<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/responsive.css">
    <title>Contato</title>
</head>

<body>

    <header>
        <div class="container">
            <img class="logo" src="/resources/img/logo.png" alt="logo">
            <h1 class="headerTitle">Um novo conceito em negócios imobiliários</h1>
            <nav>
                <a href="/">Início</a>
                <a href="/pages/locacao/locacao.html">Locação</a>
                <a href="/pages/venda/venda.html">Venda</a>
                <a href="/pages/contato/contato.html" target="_blank">Contato</a>
            </nav>

        </div>
    </header>

    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>CONTATO</b></legend>
                <br>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="name" class="labelInput">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">E-mail</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br>
                <p>Interesse:</p>
                <input type="radio" id="locacao" name="interesse" value="locacao" required>
                <label for="locacao">Locação</label><br>
                <input type="radio" id="venda" name="interesse" value="venda" required>
                <label for="venda">Compra</label>
                <br><br>
                <div class="inputBox">
                    <label for="visita" class="labelData">Data de interesse de visita ao imóvel:</label><br><br>
                    <input type="date" name="visita" id="visita" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type=text name="msg" id="msg" class="inputUser" required>
                    <label for="msg" class="labelInput">Código do Imóvel</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>

</body>

</html>
